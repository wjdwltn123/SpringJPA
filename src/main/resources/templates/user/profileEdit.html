<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Edit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/profile.css"/>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/profileEdit.js"></script>

    <script type="text/javascript">
        // Thymeleaf 변수를 JavaScript 변수로 전달
        let emailAuthNumber = /*[[${emailAuthNumber}]]*/ "";
    </script>
</head>

<body>
<section id="userProfileWrapper">
    <section id="userProfileContainer">
        <section id="userProfileHeader">
            <h1 th:text="${session.SS_USER_ID}"> </h1> <!-- 세션에서 사용자 이름을 가져와 표시 -->

            <ul class="right">
                <li><a href="/html/index.html">메인페이지</a></li>
                <li><a href="#">고객센터</a></li>
                <li><a href="/notice/noticeList">게시판</a></li>
            </ul>

            <img src="/assets/img/profile.png">
        </section>

        <section class="modifyBlock"></section>

        <section id="userProfileContent">
            <form id="f">
                <div class="upiContainer-Full">
                    <section class="upiBlock">
                        <div class="mt-3">
                            <h4 th:text="${rDTO.userId}"></h4>
                            <p class="text-secondary mb-1" th:text="'유저 정보 수정 하는 중...'"></p>
                        </div>
                        <hr>


                            <div class="col-sm-3">
                                <h6 class="mb-0">이름</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" id="userName" name="userName" th:value="${rDTO.userName}">
                            </div>

                        <div class="row mb-3 invisibleContents">
                            <div class="col-sm-3">
                                <h6 class="mb-0">이메일</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" id="email" name="email" th:value="${rDTO.email}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">주소</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control actionButton" style="width: 80%" id="addr1" name="addr1" th:value="${rDTO.addr1}">
                                <button id="btnAddr" class="flex items-left justify-between w-1/10 px-3 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple actionButton" type="button">우편번호</button>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">상세주소</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" id="addr2" name="addr2" th:value="${rDTO.addr2}">
                            </div>
                        </div>
                        <div class="row">
                                <button id="btnEdit" type="button">
                                        <span>프로필 수정</span>
                                </button>
                                <button id="btnBack" type="button" style="margin-left: 10px;">
                                    뒤로가기
                                </button>
                        </div>
                    </section>
                </div>
            </form>

            <div class="upiContainer-Full">
                <section class="upiBlock">
                    <a href="/user/profileEdit"><h3>회원 정보 수정</h3></a>
                    <div class="upiItem"><a href="/user/profileEdit">정보수정 이동 <<< </a><p>회원정보 수정을 원하시면 상단의 글자를 클릭하세요!</p></div>
                </section>
            </div>
        </section>
    </section>
</section>
</body>

</html>
