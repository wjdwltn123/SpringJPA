<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/hospResult.css"/>
    <title>Hospital Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px; /* 적절한 폭으로 조절하세요 */
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .hospital-list {
            list-style: none;
            padding: 0;
        }
        .hospital-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>병원 검색 조회 결과</h1>
    <hr>

    <!-- 병원 목록을 표시하는 템플릿 -->
    <ul class="hospital-list">
        <li th:each="hosp : ${hospList}" class="hospital-item">
            <!-- 기존의 병원 정보 표시 코드 -->
            <span class="label">병원명 :  </span> <span th:text="${hosp.bplcnm}"> </span><br>
            <span class="label">주소 :  </span> <span th:text="${hosp.rdnwhladdr}"></span><br>
            <span class="label">구분명 :  </span> <span th:text="${hosp.uptaenm}"></span><br>
            <span class="label">전화번호 :  </span> <span th:text="${hosp.sitetel}"></span><br>
            <span class="label">영업상태 :</span> <span th:text="${hosp.trdstatenm}"></span><br>

            <!-- 병원 위치를 보여주는 지도로 이동하는 링크 -->
            <a th:href="@{/hosp/hospMap(x=${hosp.x}, y=${hosp.y})}" class="detail-link">병원 위치 보기</a>

        </li>
    </ul>

</div>
</body>
</html>
