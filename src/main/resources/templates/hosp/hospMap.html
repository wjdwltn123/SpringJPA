<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>병원 위치 보기 - WTM 좌표를 WGS84 좌표로 변환하기</title>
    <!-- Meta 태그들 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WTM 좌표를 WGS84 좌표로 변환하여 병원 위치를 지도에 표시합니다.">
    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="/css/hospSearch.css"/>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico">
</head>
<body>
<!-- 헤더 섹션 -->
<header>
    <h1>병원 위치 보기</h1>
</header>

<!-- 메인 콘텐츠 섹션 -->
<div class="content">
    <!-- 병원 이름을 표시할 곳 -->
    <h2 id="hospital-title">WTM 좌표를 WGS84 좌표로 변환하기</h2>
    <div id="map"></div>
    <a href="/hosp/searchHospResult" class="button">돌아가기</a>
    <a href="/calendar/info" class="button2">예약하기</a>
</div>

<!-- Kakao Map API 불러오기 -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4783d4b6ae246ddb80ebc2ed2955ac74&libraries=services"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    var geocoder = new kakao.maps.services.Geocoder(); // 좌표계 변환 객체를 생성합니다

    // URL에서 매개 변수 가져오기
    var urlParams = new URLSearchParams(window.location.search);
    var bplcnm = decodeURIComponent(urlParams.get('bplcnm') || '병원명 없음');
    var rdnwhladdr = decodeURIComponent(urlParams.get('rdnwhladdr') || '주소 없음');
    var uptaenm = decodeURIComponent(urlParams.get('uptaenm') || '업태 없음');
    var sitetel = decodeURIComponent(urlParams.get('sitetel') || '전화번호 없음');

    // 병원 이름을 제목에 표시
    document.getElementById('hospital-title').textContent = `${bplcnm} 위치 보기`;

    // document.getElementById('hospital-title').textContent = `${rdnwhladdr} 위치 보기`;

    // WTM 좌표를 WGS84 좌표로 변환합니다
    var wtmX = parseFloat(urlParams.get('x'));
    var wtmY = parseFloat(urlParams.get('y'));

    geocoder.transCoord(wtmX, wtmY, function(result, status) {
        if (status === kakao.maps.services.Status.OK) {
            // 변환된 좌표로 마커를 표시합니다
            var marker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(result[0].y, result[0].x), // 마커를 표시할 위치입니다
                map: map // 마커를 표시할 지도 객체입니다
            });

            // 마커 클릭 이벤트 처리
            kakao.maps.event.addListener(marker, 'click', function() {
                // 병원 정보를 표시할 요소에 데이터 채우기
                alert(`병원이름: ${bplcnm}\n주소: ${rdnwhladdr}\n업태: ${uptaenm}\n전화번호: ${sitetel}`);

            });

            // 지도의 중심을 마커 위치로 이동합니다
            map.setCenter(new kakao.maps.LatLng(result[0].y, result[0].x));
        } else {
            alert("좌표 변환에 실패했습니다. 좌표를 확인해주세요.");
        }
    }, {
        input_coord: kakao.maps.services.Coords.WTM, // 입력 좌표계
        output_coord: kakao.maps.services.Coords.WGS84 // 출력 좌표계
    });
</script>
</body>
</html>
