<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 수정하기</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/noticeInfo.css"/>
    <link rel="stylesheet" type="text/css" href="/css/noticeEdit.css"/>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/noticeEditInfo.js"></script>
    <link rel="icon" href="/assets/img/logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/img/logo.png" type="image/x-icon">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript">



        // Thymeleaf 변수를 JavaScript에 전달하기 위해 주석 처리
        const session_user_id = /*[[${session.SS_USER_ID}]]*/ null;
        const user_id = /*[[${rDTO.userId}]]*/ null;

        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {
            // 버튼 클릭했을때, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            $("#btnSend").on("click", function () {
                doSubmit(); // 공지사항 수정하기 실행
            });

            $("#btnInfo").on("click", function () {
                history.back(); // 돌아가기
            });
        });

        //글자 길이 바이트 단위로 체크하기(바이트값 전달)
        function calBytes(str) {
            let tcount = 0;
            let tmpStr = String(str);
            let strCnt = tmpStr.length;
            let onechar;
            for (let i = 0; i < strCnt; i++) {
                onechar = tmpStr.charAt(i);
                if (escape(onechar).length > 4) {
                    tcount += 2;
                } else {
                    tcount += 1;
                }
            }
            return tcount;
        }

        // 공지사항 저장하기
        function doSubmit() {
            let f = document.getElementById("f"); // form 태그
            let seq = f.nSeq.value;

            if (f.title.value === "") {
                alert("제목을 입력하시기 바랍니다.");
                f.title.focus();
                return;
            }
            if (calBytes(f.title.value) > 200) {
                alert("최대 200Bytes까지 입력 가능합니다.");
                f.title.focus();
                return;
            }

            if (f.contents.value === "") {
                alert("내용을 입력하시기 바랍니다.");
                f.contents.focus();
                return;
            }
            if (calBytes(f.contents.value) > 4000) {
                alert("최대 4000Bytes까지 입력 가능합니다.");
                f.contents.focus();
                return;
            }

            // Ajax 호출해서 글 등록하기
            $.ajax({
                url: "/notice/noticeUpdate",
                type: "post", // 전송방식은 Post
                dataType: "JSON", // 전송 결과는 JSON으로 받기
                data: $("#f").serialize(), // form 태그 내 input 등 객체를 자동으로 전송할 형태로 변경하기
                success: function (json) { // /notice/noticeUpdate 호출이 성공했다면..
                    alert(json.msg); // 메시지 띄우기
                    location.href = "/notice/noticeInfo?nSeq=" + seq; // 상세 보기로 이동
                }
            });
        }
    </script>
</head>
<body>
<div class="container">
    <div style="z-index: 10" class="card">
        <div class="card-header">
            <h2>게시글 수정하기</h2>
        </div>
        <div class="card-body">
            <form name="f" id="f">
                <input type="hidden" name="nSeq" th:value="${rDTO.noticeSeq}"/>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" name="title" id="title" class="form-control" maxlength="100" th:value="${rDTO.title}" required>
                </div>

                <div class="form-group">
                    <label for="contents">내용</label>
                    <textarea name="contents" id="contents" class="form-control" style="height: 400px" th:text="${rDTO.contents}" required></textarea>
                </div>

                <button id="btnSend" type="button" class="btn btn-primary"><i class="fas fa-save"></i> 수정</button>
                <button id="btnInfo" type="button" class="btn btn-secondary float-right"><i class="fas fa-arrow-left"></i> 돌아가기</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
